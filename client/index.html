<!DOCTYPE html>

<html>
<head>
    <title>TTB-GAME</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript">
        function showHide(s, h) {
            document.getElementById(s).style.display = "block";
            document.getElementById(h).style.display = "none";
        }
    </script>
</head>

<body>
    <div id="header-wrapper">
        <div id="header">
            <div class="name">TTB-GAME</div>
        </div>
    </div>

    <div id="page">
        <div class="content">

            <div id="block-sign">
                <div class="h1">
                    Sign in with your account:
                </div>

                <div class="section">
                    <div class="register-form-holder">
                        <p>Your name:</p>
                        <input type="text" name="name" class="name">

                        <p>Your password:</p>
                        <input type="text" name="password" class="password">

                        <p class="submit">
                            <a href="main.html"><input type="submit" class="send-message" value="Sign in"></a>
                        </p>
                    </div>
                </div>

                <div class="h2">
                    Don't have TTB-Game account?
                    <a onclick="showHide('block-register','block-sign')">Create an account now</a>
                </div>
            </div>

            <div id="block-register">
                <div class="h1">
                    Create an account:
                </div>
                <div class="section">
                    <div class='register-form-holder'>
                        <div class="h3">
                            If you already have a TTB-Game account, you can
                            <a onclick="showHide('block-sign','block-register')">sign in here.</a>
                        </div>

                        <p> Your name:  </p>
                        <input type="text" name="name" class="name">

                        <p>Your password:</p>
                        <input type="text" name="password" class="PASSWORD">

                        <div class="submit">
                            <a href="main.html"><input type="submit" class="send-message" value="Create my account"></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="footer-wrapper">
        <div id="footer"></div>
    </div>
</body>

</html>
