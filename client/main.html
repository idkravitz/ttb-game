<!DOCTYPE html>

<html>
<head>
    <title>TTB-GAME</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="js/sliding_effect.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.content-caller').click(function() {
                $(".section-nav-result").hide();
                $("div.section-nav-result[id^=content" + $(this).attr('name') + "]").show();
            });

            $("#contentAbout").show();
        });
    </script>
</head>

<body>
    <div id="header-wrapper">
        <div id="header">
           <div class="name">TTB-GAME</div>
        </div>
    </div>

    <div id="menu-wrapper">
        <div id="menu">
            <ul>
                <li><a href="index.html">Sign out</a></li>
                <li><p>Not in game</p></li>
            </ul>
        </div>
    </div>

    <div id="page">
        <div id="content">
            <div class="section-nav">
                <div id="navigation-block">
                    <ul id="sliding-navigation">
                        <li class="sliding-element"><p class="content-caller" name="Create">Create game</p></li>
                        <li class="sliding-element"><p class="content-caller" name="Games">Active games</p></li>
                        <li class="sliding-element"><p class="content-caller" name="About">About</p></li>
                    </ul>
                 </div>
            </div>

            <div id="contentAbout" class="section-nav-result">
                <div class="h4">
                    About:
                </div>

                <p>
                Hello! I'm a pony.
                </p>
            </div>

            <div id="contentCreate" class="section-nav-result">
                <div class="h4">
                    Create game:
                </div>

                <div class="section-main">
                    <div class="register-form-holder">
                        <p>Name of the game:</p>
                        <input type="text" name="game-name" id="game-name">

                        <p>Name of the map:</p>
                        <input type="text" name="map-name" id="map-name">

                        <p>Name of the faction:</p>
                        <input type="text" name="faction-name" id="faction-name">

                        <p>Total cost:</p>
                        <input type="text" name="cost" id="cost">

                        <p>Players count:</p>
                        <input type="text" name="count" id="count">

                        <div class="submit">
                            <a href="lobby.html"><input type="submit" class="send-message" value="Create"></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="footer-wrapper-basic">
        <div id="footer"></div>
    </div>
</body>
</html>
