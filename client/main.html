<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tactical turn-based game</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="css/black-tie/jquery-ui-1.8.5.custom.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.5.custom.min.js"></script>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <header>
        <p>Tactical turn-based game</p>
    </header>

    <ul id="menu">
        <li id="current-user"></li>
        <li id="sign-out" class="menu-link">Sign out</li>
        <li id="leave-game" class="menu-link">Leave game</li>
    </ul>

    <section id="content">

        <section id="registration">
            <form name="registration" action="/" method="post">
                <label for="registration-username">Username</label>
                <input type="text" id="registration-username" name="username">

                <label for="registration-password">Password</label>
                <input type="password" id="registration-password" name="password">

                <input type="submit" value="Register">
            </form>
        </section>

        <nav>
            <p id="nav-create-game">Create game</p>
            <p id="nav-active-games">Active games</p>
            <p id="nav-upload-army">Upload army</p>
            <p id="nav-about">About</p>
        </nav>
        <div id="nav-vertical-line"></div>

        <section id="create-game" class="main-section">
            <form name="creation" action="/" method="post">
                <label for="creation-title">Name</label>
                <input type="text" id="creation-title" name="gameName">

                <label for="creation-map">Map</label>
                <select id="creation-map" name="mapName"></select>

                <label for="creation-faction">Faction</label>
                <select id="creation-faction" name="factionName"></select>

                <label for="creation-totalcost">Total cost</label>
                <input type="text" id="creation-totalcost" name="totalCost" class="int-value">

                <label for="creation-playerscount">Players</label>
                <input type="text" id="creation-playerscount" name="playersCount" class="int-value">

                <div class="submit">
                    <input type="submit" value="Create">
                </div>
            </form>
        </section>

        <section id="upload-army" class="main-section">
            <form name="upload-a" action="/" method="post">
                <label for="upload-a-title">Name</label>
                <input type="text" id="upload-a-title" name="armyName">

                <label for="upload-a-faction">Faction</label>
                <select id="upload-a-faction" name="factionName"></select>
            </form>
        </section>

        <section id="about" class="main-section">
            <h1>Hello, I'm a pony!</h1>
        </section>

        <section id="active-games" class="main-section">
            <h1 id="empty-server">Server is empty</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Players</th>
                    <th>Map</th>
                    <th>Faction</th>
                    <th>Total cost</th>
                </tr>
            </table>
        </section>

        <section id="lobby">
            <div id="chat"></div>
            <div id="army-wrap">
                <form name="army">
                    <label for="creation-map">Army:</label>
                    <select id="creation-army" name="armyName"></select>
                </form>
            </div>
            <div id="players-wrap">
                <table id="players"></table>
            </div>
            <form name="message">
                <label for="message-text">Message</label>
                <textarea id="message-text" name="text"></textarea>
                <input type="submit" value="Send" />
            </form>
            <div id="ready"
                <p>Ready:</p>
                <input type="checkbox" name="status" id="set-status" />
            </div>
        </section>

    </section>
    <footer>
        <p>FEFU IMCS, 2010</p>
    </footer>
</body>
</html>
